<!-- main-frame -->
<!-- 프레임 형성 후 프레임 내 세부 내용 채워 넣는 듯이 개발 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>혜택 찾아보기</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" type="text/css" href="/main-frame/main-frame.css">
    <link rel="stylesheet" type="text/css" href="/benefit-list-page/benefit-list-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    a {
        text-decoration: none;
    }
</style>
<body>
    <!-- 반응형 container -->
    <div class="container-fluid" style="padding: 0;">
        <!-- Content here -->
        <!-- 메인 프레임 header -->
        <header>
            <div class="main-header">
                <a href="/main-pages/main-page.html"><img src="/public/images/main-logo.svg" class="main-logo"></a>
                <div class="myInfo-wrap">
                    <div class="myInfo-sec" style="margin-top: 0.5rem;">
                        <div><img src="/public/images/myInfo-img.svg" class="myInfo-logo-img">
                        </div>
                        <div class="myInfo-info-letter" id="myInfo-UserName"><a href="/Tong-Tong-E/TongTong.html"
                                style="color:#848484;" >통통이</a></div>
                    </div>
                    <img src="/public/images/horizontal-line.svg">
                    <div style="margin-top: 0.5rem;">
                        <div class="myInfo-info-letter" id="myInfo-myInformation"><a href="/my-page/my-page.html"
                            style="color:#848484;" >내정보</a></div>
                    </div>
                </div>
            </div>

            <nav class="main-nav">
                <a href="/main-pages/main-page.html">
                    <p class="main-nav-letter" id="main-page-link">메인</p>
                </a>
                <img src="/public/images/horizontal-line.svg">
                <a href="/calc-page/calc-page.html">
                    <p class="main-nav-letter" id="calc-page-link">소득분위 모의 계산기</p>
                </a>
                <img src="/public/images/horizontal-line.svg">
                <a href="/benefit-album-page/benefit-album-page.html">
                    <p class="main-nav-letter" id="benefit-page-link" style="color: var(--1, #00C2FF);">혜택 찾아보기</p>
                </a>
                <img src="/public/images/horizontal-line.svg">
                <a href="/community-main-page/community-main-page.html">
                    <p class="main-nav-letter" id="community-page-link">커뮤니티</p>
                </a>
            </nav>
        </header>
        <!-- 메인 프레임 header끝 -->

        <div class="choice-buttons">
            <input type="button" class="btn1" onclick="highlightButton('btn1')" value="1구간">
            <input type="button" class="btn2" onclick="highlightButton('btn2')" value="2구간">
            <input type="button" class="btn3" onclick="highlightButton('btn3')" value="3구간">
            <input type="button" class="btn4" onclick="highlightButton('btn4')" value="4구간">
            <input type="button" class="btn5" onclick="highlightButton('btn5')" value="5구간">
            <input type="button" class="btn6" onclick="highlightButton('btn6')" value="6구간">
            <input type="button" class="btn7" onclick="highlightButton('btn7')" value="7구간">
            <input type="button" class="btn8" onclick="highlightButton('btn8')" value="8구간">
            <input type="button" class="btn9" onclick="highlightButton('btn9')" value="9구간">
            <input type="button" class="btn10" onclick="highlightButton('btn10')" value="10구간">
        </div>

        <div class="hashtag">
            <div class="tag-title">추천 태그</div>
            <input type="button" class="tag" onclick="toggleTag(this)" value="#국가장학금">
            <input type="button" class="tag" onclick="toggleTag(this)" value="#소득공제">
            <input type="button" class="tag" onclick="toggleTag(this)" value="#국민기초생활복지제도">
        </div>

        <div class="opt">
            <div class="post-num">총, <span>1000</span>개</div>
            <fieldset>
                <label style="margin-left: 3rem;">
                    <input type="radio" name="contact" value="termination"><span>종료 임박순</span>
                </label>
                <label>
                    <input type="radio" name="contact" value="popularity"><span>인기순</span>
                </label>
                <label>
                    <input type="radio" name="contact" value="latest"><span>최신순</span>
                </label>
                <label>
                    <input type="radio" name="contact" value="my-interest"><span>내 관심글</span>
                </label>
            </fieldset>
        </div>

        <div class="idx">
            <div class="idx-content">
                <div class="index1" onclick="moveToAlbum()">
                    <div class="album-icon"><img src="/public/images/album.png" alt=""></div>
                    <div class="album-info">앨범형<br>보기</div>
                </div>
                <div class="index2">
                    <div class="album-icon"><img src="/public/images/blue-vector.png" alt=""></div>
                    <div class="album-info">목록형<br>보기</div>
                </div>
            </div>
        </div>

        <div class="my-post"><!--my-post부분 반복-->
            <div class="post-content" onclick="moveDetailPost()">
                <div class="deadline">D-11</div>
                <div class="con">모두</div>
                <div class="star"><img src="/public/images/Star7.png" class="starImage"></div>
                <div class="post-title">소득연계형 국가장학금</div>
                <div class="post-tag">#국가장학금</div>
                <div class="post-info-container">
                    <div class="post-info1">신청 : 2023.08.01~2023.08.02</div>
                    <div class="post-info2">진행 : 2023.08.03~2023.08.04</div>
                </div>
            </div>
        </div>


        </section>
    </div>
    <!-- 반응형 container 끝 -->
    <script src="benefit-list-page.js"></script>
</body>

</html>
